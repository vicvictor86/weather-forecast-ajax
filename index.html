<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

	<title>Verifica clima</title>

	<!-- Loading third party fonts -->
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
	<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

	<!-- Loading main css file -->
	<link rel="stylesheet" href="style.css">

</head>


<body>

	<div class="site-content">
		<div class="hero" data-bg-image="images/banner.png">
			<div class="container">
				<form action="#" class="find-location">
					<input name="city" type="text" placeholder="Digite o nome da cidade...">
					<input type="button" onclick="searchWeather()" value="Encontrar">
				</form>

			</div>
		</div>
		<div class="forecast-table">
			<div class="container">
				<div class="forecast-container">
					<div class="today forecast">
						<div class="forecast-header">
							<div id="day" class="day"></div>
							<div id="date" class="date"></div>
						</div> <!-- .forecast-header -->
						<div class="forecast-content">
							<div id="city-name" class="location"></div>
							<div class="degree">
								<div id="temp" class="num"><sup></sup></div>
								<div class="forecast-icon">
									<img src="images/icons/icon-1.svg" alt="" width=90>
								</div>
							</div>
							<span id="humidity"><img src="images/icon-umberella.png" alt=""></span>
							<span id="wind"><img src="images/icon-wind.png" alt=""></span>
						</div>
					</div>
					<div class="forecast">
						<div class="forecast-header">
							<div class="day"></div>
						</div> <!-- .forecast-header -->
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="images/icons/icon-3.svg" alt="" width=48>
							</div>
							<div class="max-degree"><sup></sup></div>
							<small class="min-degree"><sup></sup></small>
						</div>
					</div>
					<div class="forecast">
						<div class="forecast-header">
							<div class="day"></div>
						</div> <!-- .forecast-header -->
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="images/icons/icon-5.svg" alt="" width=48>
							</div>
							<div class="max-degree"><sup></sup></div>
							<small class="min-degree"><sup></sup></small>
						</div>
					</div>
					<div class="forecast">
						<div class="forecast-header">
							<div class="day"></div>
						</div> <!-- .forecast-header -->
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="images/icons/icon-7.svg" alt="" width=48>
							</div>
							<div class="max-degree"><sup></sup></div>
							<small class="min-degree"><sup></sup></small>
						</div>
					</div>
					<div class="forecast">
						<div class="forecast-header">
							<div class="day"></div>
						</div> <!-- .forecast-header -->
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="images/icons/icon-12.svg" alt="" width=48>
							</div>
							<div class="max-degree"><sup></sup></div>
							<small class="min-degree"><sup></sup></small>
						</div>
					</div>
					<div class="forecast">

							<div class="day"></div>
						</div> <!-- .forecast-header -->
						<div class="forecast-content">
							<div class="forecast-icon">

							</div>
							<div class="max-degree"><sup></sup></div>
							<small class="min-degree"><sup></sup></small>
						</div>
					</div>
					<div class="forecast">

							<div class="day"></div>
						</div> <!-- .forecast-header -->

							<div class="forecast-icon">
